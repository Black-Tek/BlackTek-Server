# =============================================================================
# Reference:
# =============================================================================
# Event types: announce, singlespawn, areaspawn, script
#
# Message types: warning, event, default, description, smallstatus, blueconsole, redconsole
#
# Position formats:
#   position = [x, y, z]   OR   x = 100, y = 200, z = 7
#
# Area formats:
#   from = [x, y, z], to = [x, y, z]
#   fromx, fromy, fromz, tox, toy, toz
#   radius + center = [x, y, z]
#   radius + centerx, centery, centerz
#
# Monster amounts:
#   amount = 5                     (spawns exactly 5)
#   minamount = 3, maxamount = 8   (spawns 3-8)
