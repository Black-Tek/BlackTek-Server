name: Windows Build
on: 
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Build type'
        required: true
        default: 'edge'
        type: choice
        options:
          - edge
          - release
      version:
        description: 'Version tag (only for release type, e.g., v1.0.0)'
        required: false
        type: string
  pull_request:
  push:
    branches:
      - 'master'
      - 'main'
    tags:
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+-*'

jobs:
  BuildForWindows:
    name: ${{ matrix.os }}-${{ matrix.buildtype }}
    runs-on: ${{ matrix.os }}
    permissions:
      packages: write
      contents: write
    strategy:
      matrix:
        os: [windows-2022]
        buildtype: [windows-release, windows-debug]
        include:
          - os: windows-2022
            triplet: x64-windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      
      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\downloads
            C:\vcpkg\buildtrees
            D:\a\BlackTek-Server\BlackTek-Server\vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json', '**/vcpkg-configuration.json') }}-v2
          restore-keys: |
            vcpkg-${{ runner.os }}-v2-
      
      - name: Setup Premake & Generate Solution
        run: |
          git clone https://github.com/premake/premake-core
          cd premake-core
          cmd /c Bootstrap.bat
          move .\bin\release\premake5.exe D:\a\BlackTek-Server\BlackTek-Server\premake5.exe
          cd D:\a\BlackTek-Server\BlackTek-Server
          D:\a\BlackTek-Server\BlackTek-Server\premake5.exe vs2022
      
      - name: Configure Package Manager
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64
      
      - name: Setup vcpkg environment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          # Set environment variables for vcpkg
          echo "VCPKG_MAX_CONCURRENCY=2" >> $env:GITHUB_ENV
          echo "VCPKG_KEEP_ENV_VARS=GITHUB_TOKEN" >> $env:GITHUB_ENV
      
      - name: Install Dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          cd D:\a\BlackTek-Server
          git -C C:/vcpkg fetch origin
          git -C C:/vcpkg checkout master
          git -C C:/vcpkg reset --hard origin/master
          
          # Clean up outdated packages
          vcpkg remove --outdated --recurse
          
          # Install with retry logic
          $maxAttempts = 3
          $attempt = 1
          $success = $false
          
          while (-not $success -and $attempt -le $maxAttempts) {
            Write-Host "Installation attempt $attempt of $maxAttempts"
            try {
              # Only integrate - MSBuild will install packages via vcpkg.json manifest
              vcpkg integrate install
              $success = $true
              Write-Host "vcpkg integration successful! Packages will be installed during build."
            }
            catch {
              Write-Host "Attempt $attempt failed. Error: $_"
              if ($attempt -lt $maxAttempts) {
                $waitTime = [math]::Pow(2, $attempt) * 30
                Write-Host "Waiting $waitTime seconds before retry..."
                Start-Sleep -Seconds $waitTime
              }
              $attempt++
            }
          }
          
          if (-not $success) {
            Write-Error "Failed to install dependencies after $maxAttempts attempts"
            exit 1
          }
      
      - name: Compile Release
        run: |
          cd D:\a\BlackTek-Server\BlackTek-Server
          msbuild Black-Tek-Server.sln /p:Configuration=Release
          cmd /c copy Black-Tek-Server.exe BlackTek-Server-Release.exe
      
      - name: Compile Debug
        run: |
          cd D:\a\BlackTek-Server\BlackTek-Server
          msbuild Black-Tek-Server.sln /p:Configuration=Debug
          cmd /c copy Black-Tek-Server.exe BlackTek-Server-Debug.exe
          del Black-Tek-Server.exe
          cd D:\a\BlackTek-Server
      
      - name: Cleanup Vcpkg_installed 
        run: Remove-Item -Path "D:/a/BlackTek-Server/BlackTek-Server/vcpkg_installed" -Recurse -Force
        shell: pwsh
      
      - name: Cleanup Intermediaries 
        run: Remove-Item -Path "D:/a/BlackTek-Server/BlackTek-Server/build" -Recurse -Force
        shell: pwsh
      
      - name: Cleanup Premake-Core 
        run: Remove-Item -Path "D:/a/BlackTek-Server/BlackTek-Server/premake-core" -Recurse -Force
        shell: pwsh
      
      # Determine if this is a release build
      - name: Determine Release Type
        id: release_type
        shell: pwsh
        run: |
          $isRelease = "false"
          $version = ""
          
          # Check if triggered by tag push
          if ("${{ github.ref }}" -like "refs/tags/v*") {
            $isRelease = "true"
            $version = "${{ github.ref_name }}"
            Write-Host "Detected tag push: $version"
          }
          
          # Check if workflow_dispatch with release type
          if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ github.event.inputs.release_type }}" -eq "release") {
            $isRelease = "true"
            $version = "${{ github.event.inputs.version }}"
            if ([string]::IsNullOrEmpty($version)) {
              Write-Error "Error: Version is required for release builds"
              exit 1
            }
            Write-Host "Manual release triggered: $version"
          }
          
          echo "is_release=$isRelease" >> $env:GITHUB_OUTPUT
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Release build: $isRelease, Version: $version"
      
      - name: Prepare Compressed Assets (Edge Build)
        if: steps.release_type.outputs.is_release != 'true'
        run: |
          echo "Commit SHA: ${{ github.sha }}" > version.info
          7z a BlackTek-Server-${{ github.sha }}.zip D:/a/BlackTek-Server/BlackTek-Server/
      
      - name: Prepare Compressed Assets (Release Build)
        if: steps.release_type.outputs.is_release == 'true' && matrix.buildtype == 'windows-release'
        shell: pwsh
        run: |
          $version = "${{ steps.release_type.outputs.version }}"
          @"
          Version: $version
          Commit SHA: ${{ github.sha }}
          Build Date: $(Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
          OS: Windows
          "@ | Out-File -FilePath version.info -Encoding UTF8
          7z a "BlackTek-Server-Windows-$version.zip" D:/a/BlackTek-Server/BlackTek-Server/
      
      - name: Cleanup Old Release Assets
        if: (github.event_name == 'push') && (matrix.buildtype == 'windows-release') && !startsWith(github.ref, 'refs/tags/') || (github.event_name == 'pull_request' && matrix.buildtype == 'windows-release' && github.event.pull_request.merged == true)
        shell: pwsh
        run: |
          # GitHub CLI should be available on Windows runners
          
          # Authenticate directly with the token
          Write-Output "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          
          # Get the list of assets from the edge release
          $assets = gh release view Windows-Edge-Build --json assets -q '.assets[].name' | Where-Object { $_ -like "BlackTek-Server-*" } | Sort-Object
          
          # Keep only the X most recent assets
          $keepCount = 25
          $totalCount = ($assets | Measure-Object).Count
          
          if ($totalCount -gt $keepCount) {
            $deleteCount = $totalCount - $keepCount
            $assetsToDelete = $assets | Select-Object -First $deleteCount
            
            Write-Output "Found $totalCount assets, keeping $keepCount, deleting $deleteCount"
            
            foreach ($asset in $assetsToDelete) {
              Write-Output "Deleting asset: $asset"
              gh release delete-asset Windows-Edge-Build "$asset" --yes
            }
          } else {
            Write-Output "Only $totalCount assets found, no cleanup needed (keeping up to $keepCount)"
          }
      
      - name: Upload Assets for Edge Build
        if: |
          steps.release_type.outputs.is_release != 'true' &&
          ((github.event_name == 'push' && matrix.buildtype == 'windows-release' && !startsWith(github.ref, 'refs/tags/')) ||
           (github.event_name == 'pull_request' && matrix.buildtype == 'windows-release' && github.event.pull_request.merged == true) ||
           (github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'edge' && matrix.buildtype == 'windows-release'))
        uses: softprops/action-gh-release@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: true
          tag_name: Windows-Edge-Build
          name: BlackTek Server Edge Build
          body: |
            This is an automated Windows Edge build for commit ${{ github.sha }}
            OS-BuildType: Windows
            Build date: ${{ github.event.head_commit.timestamp }}
          files: BlackTek-Server-${{ github.sha }}.zip
      
      # Official Release Upload
      - name: Create and Upload Official Release
        if: steps.release_type.outputs.is_release == 'true' && matrix.buildtype == 'windows-release'
        uses: softprops/action-gh-release@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: false
          tag_name: ${{ steps.release_type.outputs.version }}
          name: BlackTek Server ${{ steps.release_type.outputs.version }}
          generate_release_notes: true
          body: |
            ## BlackTek Server ${{ steps.release_type.outputs.version }}
            
            ### Release Information
            - **Version:** ${{ steps.release_type.outputs.version }}
            - **Commit:** ${{ github.sha }}
            - **Build Date:** ${{ github.event.head_commit.timestamp }}
            - **Platform:** Windows
            
            ### Installation
            1. Download the zip file below
            2. Extract to your desired location
            3. Configure your server settings
            4. Run the server executable
            
            ### What's Changed
            See the auto-generated release notes below for a full list of changes.
          files: BlackTek-Server-Windows-${{ steps.release_type.outputs.version }}.zip
