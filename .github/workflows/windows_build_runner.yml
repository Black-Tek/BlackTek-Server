name: Windows Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "master"
      - "1.0"
      - "1.1"

jobs:
  windows-release:
    name: Windows Release Build
    runs-on: windows-2022
    permissions:
      packages: write
      contents: write

    steps:
      # -------------------------------
      # CHECKOUT
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # CACHE: PREMAKE
      # -------------------------------
      - name: Cache Premake
        id: premake-cache
        uses: actions/cache@v3
        with:
          path: premake5.exe
          key: premake5-v1

      - name: Build Premake (if cache miss)
        if: steps.premake-cache.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/premake/premake-core
          cd premake-core
          cmd /c Bootstrap.bat
          move .\bin\release\premake5.exe D:\a\BlackTek-Server\BlackTek-Server\premake5.exe

      - name: Generate Visual Studio Solution
        run: |
          D:\a\BlackTek-Server\BlackTek-Server\premake5.exe vs2022

      # -------------------------------
      # FIX GITHUB RATE LIMITING FOR VCPKG
      # -------------------------------
      - name: Authenticate GitHub for vcpkg downloads
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      # -------------------------------
      # VCPKG CACHE (MAJOR SPEEDUP)
      # -------------------------------
      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      # -------------------------------
      # VCPKG INSTALL
      # -------------------------------
      - name: Configure MSVC Environment
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Install Dependencies
        run: |
          cd D:\a\BlackTek-Server
          git -C C:/vcpkg fetch origin
          git -C C:/vcpkg checkout master
          git -C C:/vcpkg reset --hard origin/master
          vcpkg install --triplet x64-windows --clean-after-build

      # -------------------------------
      # BUILD RELEASE MODE ONLY
      # -------------------------------
      - name: Build Release
        run: |
          cd D:\a\BlackTek-Server\BlackTek-Server
          msbuild Black-Tek-Server.sln /p:Configuration=Release
          copy Black-Tek-Server.exe BlackTek-Server-Release.exe

      # -------------------------------
      # ARTIFACT PACKAGING
      # -------------------------------
      - name: Prepare Compressed Assets
        run: |
          echo "Commit SHA: ${{ github.sha }}" > version.info
          7z a BlackTek-Server-${{ github.sha }}.zip D:/a/BlackTek-Server/BlackTek-Server/

      # -------------------------------
      # CLEANUP OLD ASSETS (EDGE RELEASE)
      # -------------------------------
      - name: Cleanup Old Edge Assets
        if: (github.event_name == 'push') && !startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Write-Output "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

          $assets = gh release view Windows-Edge-Build --json assets -q '.assets[].name' |
            Where-Object { $_ -like "BlackTek-Server-*" } |
            Sort-Object

          $keepCount = 25
          $totalCount = ($assets | Measure-Object).Count

          if ($totalCount -gt $keepCount) {
            $deleteCount = $totalCount - $keepCount
            $assetsToDelete = $assets | Select-Object -First $deleteCount

            foreach ($asset in $assetsToDelete) {
              gh release delete-asset Windows-Edge-Build "$asset" --yes
            }
          }

      # -------------------------------
      # UPLOAD NEW EDGE RELEASE ARTIFACT
      # -------------------------------
      - name: Upload Release Artifact
        if: (github.event_name == 'push') && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: true
          tag_name: Windows-Edge-Build
          name: BlackTek Server Edge Build
          body: |
            Automated Windows Edge Build for commit ${{ github.sha }}
          files: BlackTek-Server-${{ github.sha }}.zip
