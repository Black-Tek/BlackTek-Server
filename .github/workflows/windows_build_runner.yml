name: Windows Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "master"
      - "1.0"
      - "1.1"

jobs:
  windows-release:
    name: Windows Release Build
    runs-on: windows-2022
    permissions:
      packages: write
      contents: write

    env:
      VCPKG_ROOT: C:\vcpkg

    steps:
      # ---------------------------------------
      # CHECKOUT
      # ---------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # CACHE: PREMAKE
      # ---------------------------------------
      - name: Cache Premake
        id: premake-cache
        uses: actions/cache@v3
        with:
          path: premake5.exe
          key: premake5-v1

      - name: Build Premake (if cache miss)
        if: steps.premake-cache.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/premake/premake-core
          cd premake-core
          cmd /c Bootstrap.bat
          move .\bin\release\premake5.exe D:\a\BlackTek-Server\BlackTek-Server\premake5.exe

      - name: Generate VS2022 Solution
        run: |
          D:\a\BlackTek-Server\BlackTek-Server\premake5.exe vs2022

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # ---------------------------------------
      # AUTHENTICATE GITHUB FOR VCPKG (Fix 429)
      # ---------------------------------------
      - name: Authenticate vcpkg GitHub Access
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
        
      # ---------------------------------------
      # VCPKG CACHE
      # ---------------------------------------
      - name: Restore vcpkg cache
        uses: actions/cache@v3
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      # ---------------------------------------
      # INSTALL DEPENDENCIES (manifest mode)
      # ---------------------------------------
      - name: Install Dependencies (vcpkg manifest mode)
        run: |
          cd D:\a\BlackTek-Server\BlackTek-Server
          vcpkg install --triplet x64-windows --x-manifest-root=. --clean-after-build

            # ---------------------------------------
      # BUILD RELEASE
      # ---------------------------------------
      - name: Build Release
        run: |
          cd D:\a\BlackTek-Server\BlackTek-Server
          msbuild Black-Tek-Server.sln /p:Configuration=Release /m

      # ---------------------------------------
      # FIND BUILT EXECUTABLE
      # ---------------------------------------
      - name: Locate Executable
        id: find-exe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Filter "Black-Tek-Server.exe" | Where-Object {
            $_.FullName -match "Release"
          } | Select-Object -First 1

          if (-not $exe) {
            Write-Error "Could not find built Black-Tek-Server.exe"
            exit 1
          }

          Write-Host "Found EXE at: $($exe.FullName)"
          Copy-Item $exe.FullName "D:\a\BlackTek-Server\BlackTek-Server\BlackTek-Server-Release.exe

      # ---------------------------------------
      # PACKAGE ARTIFACT
      # ---------------------------------------
      - name: Prepare Compressed Assets
        run: |
          echo "Commit SHA: ${{ github.sha }}" > version.info
          7z a BlackTek-Server-${{ github.sha }}.zip D:/a/BlackTek-Server/BlackTek-Server/

      # ---------------------------------------
      # CLEANUP OLD EDGE ASSETS
      # ---------------------------------------
      - name: Cleanup Old Edge Assets
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Write-Output "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

          $assets = gh release view Windows-Edge-Build --json assets -q '.assets[].name' |
            Where-Object { $_ -like "BlackTek-Server-*" } |
            Sort-Object

          $keepCount = 25
          $totalCount = ($assets | Measure-Object).Count

          if ($totalCount -gt $keepCount) {
            $deleteCount = $totalCount - $keepCount
            $assetsToDelete = $assets | Select-Object -First $deleteCount

            foreach ($asset in $assetsToDelete) {
              gh release delete-asset Windows-Edge-Build "$asset" --yes
            }
          }

      # ---------------------------------------
      # UPLOAD NEW EDGE BUILD
      # ---------------------------------------
      - name: Upload Release Artifact
        if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prerelease: true
          tag_name: Windows-Edge-Build
          name: BlackTek Server Edge Build
          body: |
            Automated Windows Edge Build for commit ${{ github.sha }}
          files: BlackTek-Server-${{ github.sha }}.zip
